<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeamRohit45Official</title>
<script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.1/dist/shaka-player.compiled.js"></script>
<style>
    body {
        margin: 0;
        background-color: black;
    }

    #videoContainer {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure video covers the entire container */
    }

    #watermark {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 5px 10px;
        border-radius: 5px;
    }

    #telegramButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 40px;
        background: linear-gradient(90deg, darkblue, #001f3f);
        color: white;
        border-radius: 20px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
    }

    #telegramButton:hover {
        background: linear-gradient(90deg, #001f3f, darkblue);
    }

    #telegramIcon {
        margin-right: 10px;
        width: 20px;
        height: 20px;
    }
</style>
</head>
<body>
<div id="videoContainer">
    <!-- Watermark -->
    <div id="watermark">TEAMROHIT45OFFICIAL</div>

    <!-- Video player -->
    <div id="video"></div>

    <!-- Telegram Button -->
    <a id="telegramButton" href="https://t.me/+3aJFsq2EJLg4NzI1" target="_blank">
        <img id="telegramIcon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Join Telegram
    </a>
</div>

<script>
    // Initialize Shaka Player for DASH streaming
    document.addEventListener('DOMContentLoaded', async () => {
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.muted = false;
        video.style.width = '100%';
        video.style.height = '100%';
        document.getElementById('video').appendChild(video);

        const player = new shaka.Player(video);

        // Configure DRM settings for ClearKey
        player.configure({
            drm: {
                clearKeys: {
                    '6d1708b185c6c4d7b37600520c7cc93c': '1aace05f58d8edef9697fd52cb09f441'
                }
            }
        });

        try {
            // Load the DASH manifest
            await player.load('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd');
            console.log('The video has been loaded successfully!');
        } catch (error) {
            console.error('Error loading video:', error);
        }
    });
</script>
</body>
</html>
